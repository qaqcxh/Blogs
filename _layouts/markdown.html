<!DOCTYPE html>
<html>
  {% include head.html %}

  <!-- CSS here -->
  <head>
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/github-markdown-light.css">
  </head>

  <style>
    .markdown-body {
        box-sizing: border-box;

        max-width: 980px;
        margin: 0 auto;
        padding: 45px;

        .markdown-body {
            padding: 15px;
        }

  <!-- main content -->

    <div class="markdown-body">
      {{ content }}
    </div>
  </body>
</html>
